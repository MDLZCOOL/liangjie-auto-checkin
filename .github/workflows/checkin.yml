name: Liangjie Daily Check-in

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  run-checkin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Check-in Script
        env:
          LIANGJIE_COOKIE: ${{ secrets.LIANGJIE_COOKIE }}
        run: python checkin.py
